[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "rna_folding"
version = "0.0.1"
description = "Package for predicting RNA secondary structure from sequence"
authors = [
  { name = "Leander Goldbach", email = "leander.goldabch@gmail.com" },
]
license = { file = "LICENSE" }
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8"

[project.urls]
"Homepage" = "https://github.com/lgoldbach/rna_folding"
